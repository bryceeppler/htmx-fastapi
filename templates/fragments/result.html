<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
    {% for card in cards %}
      <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
        <div class="p-4 flex flex-row ">
          <img
            src={{card.image}}
            alt="card image"
            class="w-16 md:w-24 lg:w-36 rounded-md object-contain mr-2"          />
          <div>
          <p class="text-sm text-zinc-600 dark:text-zinc-400">{{ card.set }}</p>
          <p class="text-zinc-700 dark:text-white font-bold overflow-hidden whitespace-normal break-words">{{card.name}}</p>
          <p class="text-sm text-zinc-600 dark:text-zinc-400">{{ card.condition }}</p>
          <p class="text-sm text-zinc-600 dark:text-zinc-400">{{ card.website }}</p>
          <p class="text-md text-zinc-600 dark:text-white font-bold">$ {{ card.price }}</p>
          <button class="p-2 bg-emerald-600 rounded-sm">Buy Now</button>
        </div>
        </div>
      </div>
    {% endfor %}
  </div>
