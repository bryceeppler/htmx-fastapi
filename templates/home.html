{% extends 'base.html' %}

{% block style %}
  <style>
    li.htmx-swapping {
      opacity: 0;
      transition: opacity 1s ease-out;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="max-w-screen-lg mx-auto">
    <div class="shadow border-b border-zinc-200 dark:border-zinc-800 rounded-lg">
      <div class="px-4 py-5 bg-white dark:bg-zinc-900 sm:p-6">
        <h2 class="text-xl leading-6 font-medium text-gray-900 dark:text-white">Search Collectible Cards</h2>
        <form id="searchForm" class="mt-5 md:flex md:items-center gap-4"
          hx-post="/add" hx-swap="beforeend" hx-target="#cardItems" hx-trigger="submit"
        >
        <div class="relative w-full">
          <input
            id="contentInput"
            type="text"
            class="p-2 shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md"
            placeholder="Search for a card..."
            aria-label="Search cards"
            type="text"
            name="content"
          />
          <ul id="autocompleteList" class="absolute hidden w-full bg-white border border-gray-300 rounded-md z-10"></ul>
        </div>
          <button
            class="bg-blue-200 inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 w-full md:w-auto"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </div>
    <ul id="cardItems" class="" hx-target="closest li" hx-swap="outerHTML">
    </ul>
  </div>
{% endblock %}

{% block javascript %}
  <script>
    document.getElementById('contentInput').addEventListener('input', function(e) {
      var input = e.target;
      var value = input.value;

      if (value) {
        fetch('https://api.scryfall.com/cards/autocomplete?q=' + encodeURIComponent(value))
          .then(response => response.json())
          .then(data => {
            var list = document.getElementById('autocompleteList');
            list.innerHTML = '';
            data.data.slice(0, 5).forEach(function(item) { // Limit to 3 results
              var li = document.createElement('li');
              li.textContent = item;
              li.classList.add('p-2', 'hover:bg-gray-100', 'cursor-pointer');
              li.addEventListener('click', function() {
                input.value = item;
                list.classList.add('hidden');
                // Optionally, trigger a search or other action here
              });
              list.appendChild(li);
            });
            if (data.data.length > 0) {
              list.classList.remove('hidden');
            } else {
              list.classList.add('hidden');
            }
          });
      } else {
        document.getElementById('autocompleteList').classList.add('hidden');
      }
    });

    document.addEventListener('click', function(event) {
      if (event.target.id !== 'contentInput') {
        document.getElementById('autocompleteList').classList.add('hidden');
      }
    });

    htmx.on('htmx:afterSwap', function(event) {
      document.getElementById("contentInput").value = ""
    });
  </script>
{% endblock %}
