{% extends 'base.html' %}

{% block style %}
  <style>
    li.htmx-swapping {
      opacity: 0;
      transition: opacity 1s ease-out;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="max-w-screen-lg mx-auto">

    <!-- <form id="searchForm" class="w-full bg-yellow" hx-post="/add" hx-swap="beforeend" hx-target="#cardItems" hx-trigger="submit">
      <input id="contentInput" class="w-full max-w-sm p-1" type="text" name="content" placeholder="Search for a card...">
    </form> -->

    <div class="shadow overflow-hidden border-b border-zinc-200 dark:border-zinc-800 rounded-lg">
      <div class="px-4 py-5 bg-white dark:bg-zinc-900 sm:p-6">
        <h2 class="text-xl leading-6 font-medium text-gray-900 dark:text-white">Search Collectible Cards</h2>
        <form id="searchForm" class="mt-5 md:flex md:items-center gap-4"
          hx-post="/add" hx-swap="beforeend" hx-target="#cardItems" hx-trigger="submit"
        >
          <input
            id="contentInput"
            type="text"
            class="shadow-sm focus:ring-primary-500 focus:border-primary-500 block w-full sm:text-sm border-gray-300 rounded-md"
            placeholder="Search for a card..."
            aria-label="Search cards"
            type="text"
            name="content"
          />
          <button
            class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 w-full md:w-auto"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </div>
    <ul id="cardItems" class="" hx-target="closest li" hx-swap="outerHTML">
    </ul>
  </div>
{% endblock %}

{% block javascript %}
  <script>
    htmx.on('htmx:afterSwap', function(event) {
      document.getElementById("contentInput").value = ""
    });
  </script>
{% endblock %}
